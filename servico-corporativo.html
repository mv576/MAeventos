<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Estilo para organizar fotos e vídeos */
.media-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsivo */
    gap: 20px; /* Espaço entre os elementos */
    padding: 20px;
}

.media-container img, 
.media-container video {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

footer {
    background-color: black;
    color: white;
    padding: 10px;
    position: relative;
    width: 100%;
    bottom: 0;
}

/* Ícone de contato flutuante no canto inferior direito */
/* Estilizando o ícone de contato flutuante com o bonequinho e texto */
#contact-icon {
    position: fixed;
    bottom: 20px;
    right: 20px; /* Posição no canto inferior direito */
    background-color: #25d366;
    border-radius: 50px;
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#contact-icon img {
    width: 40px; /* Tamanho do bonequinho */
    height: 40px;
    margin-right: 10px; /* Espaço entre o bonequinho e o texto */
}

#contact-icon span {
    color: white;
    font-size: 16px;
    font-weight: bold;
}

/* Formulário flutuante no canto inferior direito */
#contact-form-container {
    position: fixed;
    bottom: 80px;
    right: 20px; /* Mantém o formulário no lado direito */
    background-color: white;
    border: 1px solid #ddd;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    display: none; /* Escondido inicialmente */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#contact-form-container input,
#contact-form-container textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#contact-form-container button {
    background-color: #25d366;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
}

#contact-form-container button:hover {
    background-color: #1eb359;
}

/* Classe para esconder o formulário */
.hidden {
    display: none;
}

</style>

<script>
// Exibe o formulário de contato quando o ícone for clicado
document.getElementById('contact-icon').addEventListener('click', function() {
    const formContainer = document.getElementById('contact-form-container');
    formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
});

// Ao enviar o formulário, redireciona para o WhatsApp
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;

    // Formata a URL do WhatsApp com nome e mensagem
    const whatsappUrl = `https://wa.me/5511913123429?text=Nome:%20${encodeURIComponent(name)}%0AMensagem:%20${encodeURIComponent(message)}`;

    // Abre o WhatsApp em uma nova aba
    window.open(whatsappUrl, '_blank');
});
</script>
